name: Deploy spec.kit Website to GitHub Pages

on:
  # 触发事件：推送到main分支时
  push:
    branches: [ main ]
  # 也可以手动触发
  workflow_dispatch:

# 允许此作业写入GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Copy webpage to docs
        run: |
          mkdir -p docs
          cp spec_kit_webpage.html docs/index.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4