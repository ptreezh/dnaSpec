# DSGS Integration Configuration
version: "1.0.0"
createdAt: "2025-11-02T12:00:00.000Z"

platforms:
  - name: "claude"
    enabled: true
    version: "1.0.0"
    installPath: "/usr/local/bin/claude"
    configPath: "~/.config/claude/skills/"
    skills:
      skillPath: "skills/"
      template: "claude-skill-template.json"

  - name: "gemini"
    enabled: false
    version: "unknown"
    installPath: null
    configPath: "~/.local/share/gemini/extensions/"
    skills:
      skillPath: "extensions/"
      template: "gemini-extension-template.yaml"

skills:
  architect:
    command: "/speckit.dsgs.architect"
    description: "系统架构设计专家"
    enabled: true

  agent-creator:
    command: "/speckit.dsgs.agent-creator"
    description: "智能体创建专家"
    enabled: true

  task-decomposer:
    command: "/speckit.dsgs.task-decomposer"
    description: "任务分解专家"
    enabled: true

  constraint-generator:
    command: "/speckit.dsgs.constraint-generator"
    description: "约束生成专家"
    enabled: true

  dapi-checker:
    command: "/speckit.dsgs.dapi-checker"
    description: "接口检查专家"
    enabled: true

  modulizer:
    command: "/speckit.dsgs.modulizer"
    description: "模块化专家"
    enabled: true

settings:
  autoUpdate: true
  verboseLogging: false
  maxRetries: 3