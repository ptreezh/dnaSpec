openapi: 3.0.0
info:
  title: DSGS API Contract
  version: 2.0.0
  description: Dynamic Specification Growth System API Contract
servers:
  - url: http://localhost:3000
    description: Development server
paths:
  /users:
    get:
      summary: Get users
      description: Get a list of users
      parameters:
        - name: page
          in: query
          type: integer
          required: false
        - name: limit
          in: query
          type: integer
          required: false
      responses:
        "200":
          description: Successful response
  /users/{id}:
    get:
      summary: Get user by ID
      description: Get a specific user by ID
      parameters:
        - name: id
          in: path
          type: string
          required: true
      responses:
        "200":
          description: Successful response
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        createdAt:
          type: string
